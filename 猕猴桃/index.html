			<p>省政府命名为"陕西省猕猴桃试验站"。<br>试验站是"县校合作"工程项目之一</p>
			<div class="pic" style="background-image:url(style/images/img/1.png)"></div>
		</div>
		<div class="img_box img_02">
			<p>重点开展<br>猕猴桃科学研究。<em>包括种质资源保存与利用、遗传育种、抗逆生理、果园病虫害、果树水分与营养、果实品质与贮藏保鲜等六个方向</em></p>
			<div class="pic" style="background-image:url(style/images/img/2.png)"></div>
		</div>
		<div class="img_box img_03">
			<p>猕猴桃研发团队<br>现有科教人员20名<em>其中教授（研究员）6人，副教授（副研究员）10人，科研助理4名。</em></p>
			<div class="pic" style="background-image:url(style/images/img/3.png)"></div>
		</div>
		<div class="img_box img_04">
			<p>合作培育出晚熟品种—秦美<br>成为我国栽培面积最大、世界第二大的猕猴桃栽培品种。</p>
			<div class="pic" style="background-image:url(style/images/img/4.png)"></div>
